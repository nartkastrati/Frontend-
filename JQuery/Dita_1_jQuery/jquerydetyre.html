<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>	
    <title>detyre jquery</title>
</head>
<body>
    <p id="p1">Detyra 1 ~ nderro ngjyren e paragrafit me buton!</p>
    <button id="butt1">Kuqe</button>
    <button id="butt2">Zeze</button>
<script>
$(document).ready(function(){
			$('#butt1').click(function(){
                $("#p1").css(
					{
						"color":"red"
					});
            $('#butt2').click(function(){
                $("#p1").css(
            {
               "color":"black"
            }
                )
            });
		});
			});
</script>
    <p>Detyra 2 ~ perdor hide dhe show button!</p>
    <p class="phide">Prizren</p>
	<p class="phide">Prishtine</p>

	<button id="btnhide">ClickHide</button>
	<button id="btnshow">ClickShow</button>
	<script>
		$('#btnhide').click(function()
					{
						$(".phide").hide();
							});

		$('#btnshow').click(function(){
					$(".phide").show();
				});
	</script>
    <p>Detyra 3 ~ nderro vlerat e CSS me jQuery ne hover!</p>
    <p id="test">Test</p>
    <script>
    $("#test").mouseenter(function(){
			$("#test").css("background-color", "green") 
    });
			$("#test").mouseleave(function(){
                $("#test").css("background-color", "white");
        });
            $("#test").css(
                {
                    'height':'50px',
                    'width' : '100px',
                    
                }
            )
            $("#test").mouseenter(function(){
                $("#test").css("border", "4px solid red")
                $("#test").css("border-radius", "5%");
            });
            $("#test").mouseleave(function(){
                $("#test").css("border", "5px white");
                $("#test").css("border-radius", "5%");
            });
      </script>
</body>
</html>
