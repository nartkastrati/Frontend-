<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login.html</title>
</head>
<body>
     <form id="form1">
        Username:<input id="input1" type="text" name="Username"><br><br>
        Password:<input id="input2" type="password" name="Password"><br><br>
        <input onclick="login()" type="submit" value="Login">
        <input type="reset" value="Cancel">
     </form>
     <script>
        function login(){
            var username=document.getElementById("input1").value;
            var password=document.getElementById("input2").value;

            if (username == 'Nart' && password == 'Kastrati'){
                document.write('Welcome');
            }
            else{
                document.write('Username or password incorrect');
            }
        }
     </script>
</body>
</html>
