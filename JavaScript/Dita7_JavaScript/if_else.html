<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else JS</title>
</head>
<body>
   <script>
    var a = prompt('sheno piket');
    if (a>=49)
    {
        document.write("Urime keni kaluar")
    }
    else{
        document.write("Keni deshtuar ");
    }
   </script>
   <BR><BR>
    <script>
        var B = 15;
        if (B==10){
            document.write("B esthe i barabart me 10");
        }
        else if (B==15){
            document.write("B eshte i barabart me 15");
        }
        else if (B==20){
            document.write("B eshte i barabart me 20");
        }
        else {
            document.write("B nuk esht i barabart as me 10, 15 apo 20, sdi qysh ama sosht");
        }
    </script>
    <br><br>
    <script>
        var x = '15';
        var y = "15";

        if (x==y){
            document.write("Vlerat jane te barabarta");
        }
        else {
            document.write("Vlerat nuk jane te barabarta");
        }
    </script>
    <br><br>
    <script>
        var a = prompt ('Shenoni pikat e testit IT');
        if (a<40){
            document.write("Negative");
        }
        else if (a>=50 && a<=59){
        document.write ("Nota jote eshte 6");
        }
        else if (a>=60 && a<=69){
        document.write ("Nota jote eshte 7");
        }
        else if (a>=70 && a<=79){
        document.write ("Nota jote eshte 8");
        }
        else if (a>=80 && a<=89){
        document.write ("Nota jote eshte 9");
        }
        else if (a>=90 && a<=100){
        document.write ("Nota jote eshte 10");
        }
        else {
            document.write ("Ka ndodhur nje error")
        }
    </script>
</body>
