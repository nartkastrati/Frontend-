<!DOCTYPE html>
<html lang="en">
<head>
    <title>While Loops JS</title>
</head>
<body>
    <h2>Loops</h2>
    <h2>White Loops</h2>
    <script>
        var x = 0;
        while(x<5){
            document.write(x + "<br>");
            x++;
        }
    </script>

<h2>Do-while Loops</h2>
<br>
<script> 
    var x = 6;
    do
    {
        document.write (x+'<br>')
        x++;
    }
    while(x<5);
</script>
