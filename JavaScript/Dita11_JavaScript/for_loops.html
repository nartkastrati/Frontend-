<!DOCTYPE html>
<html lang="en">
<head>

    <title>For Loops JS</title>
</head>
<body style="padding-left: 10px;">
    <script>
        var x;
        for(x=0;x<=5;x++){
            document.write(x+'<br>');
        }
        document.write("<br>");
       
        var y = 0;

        for (;y<=5;y++){
            document.write(y);
        }
    </script>
    <br>
    <script>
        var x;
        for (x=1;x<=10;){
            document.write('<br>'+x)
            x++;
        }
    </script>
    <p id = 'p1' style="color:red;border:1px solid black;width: 140px;height: auto;text-align: center;";></p>
<script>
    var para='';
    var x;

    for (x=0;x<=5;x++)
    {
        para+="Keto numra:"+x+'<br>';
    }
    document.getElementById('p1').innerHTML=para;
</script>
</body>
</html>
