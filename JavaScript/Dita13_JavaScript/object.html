    <h2>Metodat e objekteve</h2>
    <script>
        var laptopi ={
            emri: 'Lenovo',
            modeli:'Thinkpad T430s',
            ngjyra: 'bardhe',
            pesha:'1.38kg',
            lloji: function(){
                return this.emri +'    '+ this.modeli+" "+ this.ngjyra;
            }
        }
    </script>
    <h2>Konstruktoret e Objektit</h2>
    <script>
        function personi(a, b, c, d){
            this.emri =a;
            this.mbiemri =b;
            this.mosha =c;
            this.gjinia =d;
        }
        var x =new personi ('nart', 'cesko', 25," Mashkull");
        document.write(x.emri + x.mbiemri + x.mosha + x.gjinia+"<br>");
        var y = new personi('shkolla', 'digjitale', 6);
        document.write (y.emri + y.mbiemri + y.mosha);
    </script>
