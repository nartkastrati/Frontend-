		<script>

		<br><br>
		<h3>Shift and Unshift method</h3>
		<script>
			var phones = ['iphones', 'samsung', 'nokia', 'htc'];
			phones.shift();
			document.write(phones);

			var x = phones.shift();
			document.write('<br>' + x);
		</script> 
		<br><br>
		<script>
			var phones = ['iphone', 'samsung', 'nokia', 'htc'];
			phones.unshift('lenovo');
			document.write(phones);
			var x = phones.unshift();
			document.write('<br>' + x);
		</script>

		<script>
