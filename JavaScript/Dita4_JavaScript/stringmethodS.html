<!DOCTYPE HTML>
<html>
<head>
	<title>String Metodat </title>
</head>
<body>
<script>
	var x = "Shkolla digjitale 'Prizren' ";
	var x = 'Shkolla digjitale "Prizren" ';
	document.write (x+'<br>');
	var y = "Shkolla digjitale \"Prizren\".";
	document.write (y+'<br>');
	var a ="shkolla <br> Shkolla digjitale <br> <b>Prizren</b>";
	document.write(a);
</script>
<br>
<h2>JavaScript STRING </h2>
<script>
	var emri = '1313ShkollaPZ!!';
	document.write(emri.length+'<br>');
	var shkolla = 'Shkolla Digjitale Prizren';
	var pozicioni = shkolla.indexOf('h');
	document.write(pozicioni+'<br>');
	var x = 'Shkolla Digjitale Prizren Digjitale';
	var y = x.lastIndexOf('Digjitale');
	document.write(y+'<br>');
	var c = 'Shkolla Digjitale Prizren Digjitale';
	var d = c.lastIndexOf('Prizren', 26);
	document.write(d+'<br>');
	var e = 'Shkolla Digjitale Prizren';
	var f = e.charAt(1);
	document.write(f+'<br>');
	var g = 'Shkolla Digjitale Prizren';
	var h = g.charCodeAt (0);
	document.write (h+'<br>');
	var g = 'Shkolla Digjitale';
	var h = g.concat(" PZ");
	document.write (h+'<br>');
</script>
</body>
</html>
